<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9fd312dd6f.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status {
            display: flex;
            border: 1px solid #f4f4f4;
            width: 50px;
            height: 50px;
        }

        .status .icon {
            flex: 1 0 50%;
            font-size: 3rem;
            text-align: end;
            display: flex;
            justify-content: center;
            flex-direction: column;
            /* transform: translate(25%, 0); */
            /* background-color: coral; */
        }

        .status .animation {
            flex: 1 0 50%;
            position: relative;
            transform: translate(-50%, 75%);
            /* align-content: flex-start; */
            /* display: flex; */
            /* justify-content: center; */
            /* flex-direction: column; */
            /* background-color: #f4f4f4; */
        }

        .loader,
        .loader:before,
        .loader:after {
            background: #f00;
            animation: load1 1s infinite ease-in-out;
            width: 0.2rem;
            height: 0.5rem;
        }

        .loader {
            color: #f00;
            margin: 0 auto;
            position: relative;
            transform: translateZ(0);
            animation-delay: -0.16s;
        }

        .loader:before,
        .loader:after {
            position: absolute;
            top: 0;
            content: '';
        }

        .loader:before {
            left: -0.25em;
            animation-delay: -0.32s;
        }

        .loader:after {
            left: 0.25em;
        }


        @keyframes load1 {

            0%,
            80%,
            100% {
                box-shadow: 0 0;
                height: 0.5rem;
            }

            40% {
                box-shadow: 0 -0.1rem;
                height: 0.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="status">
            <div class="icon"><span class="fas fa-play"></span></div>
            <div class="animation">
                <div class="loader"></div>
            </div>
        </div>
    </div>
</body>

</html>
